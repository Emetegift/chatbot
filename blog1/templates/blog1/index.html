<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog1/style.css' %}"/>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    
<h1>Chatbot App</h1>

<div>
    <div id="chatbot">
        <p class="botText"><span>Hello there...</span></p>
    </div>
    <div id="userInput">
        <input type="text" id="textInput" name="userMessage" placeholder="Type your message..."/>
        <input type="submit" value="Send" id="buttonInput"/>

    </div>
</div>


<script>

    function getUserResponse(){

        var userText = $('#textInput').val();
        var userHTML = "<p class='userText'>User: <span>"+userText+"</span></p>";
        $('#textInput').val("");
        
        $('#chatbot').append(userHTML);

        $.get('/blog1/getResponse', {userMessage:userText}).done(function(data){
            var returnedMessage = "<p class = 'botText'>Chatbot: <span>"+data+"</span></p>";
            $('#chatbot').append(returnedMessage);

        })

    }

    $('#buttonInput').click(function(){
        getUserResponse();
    })


</script>

</body>
</html>
